<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Basic Bootstrap Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	
	
</head>
<body>
	<div class="container">
		<div class="well">
			<div class="row">
				<div class="col-sm-12">
					<div class="h4" style="text-align:center">Stock Market Search</div>
				</div>
				<form>
				    <div class="col-sm-3"><strong>Enter the stock name or sysbol:</strong><span style="color:red">*</span></div>
				    <div class="col-sm-6"><input class="form-control" type="text" id="inputName" placeholder="Apple Inc or AAPL"></div>
				    <div class="col-sm-3">
				    	<button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-search"></span> Get Quote</button>
				    	<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-refresh"></span> Clear</button>
				    </div>
				</form>
				<div class="col-sm-offset-9 col-sm-3">
					<div><strong>Powered by:</strong><img src="img/mod-logo.png" style="width:100px"></div>
				</div>
			</div>
		</div><!-- well -->

		<div class="well">
			<div class="row">
				<div class="col-sm-12">
					<div class="h4" style="text-align:center">Stock Market Search</div>
				</div>
				<form>
				    <div class="col-sm-3"><strong>Enter the stock name or sysbol:</strong><span style="color:red">*</span></div>
				    <div class="col-sm-6"><input class="form-control" type="text" id="inputName" placeholder="Apple Inc or AAPL"></div>
				    <div class="col-sm-3">
				    	<button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-search"></span> Get Quote</button>
				    	<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-refresh"></span> Clear</button>
				    </div>
				</form>
				<div class="col-sm-offset-9 col-sm-3">
					<div><strong>Powered by:</strong><img src="img/mod-logo.png" style="width:100px"></div>
				</div>
			</div>
		</div><!-- well -->
	</div><!-- container -->
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
