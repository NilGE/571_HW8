<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Basic Bootstrap Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-toggle.min">
</head>
<body>
	<div class="container">
		<div class="well">
				<div class="row">
					<div class="h4" style="text-align:center">Stock Market Search</div>
				</div>
				<div class="row">
					<form id="quote_form">
						<div class="form-group col-md-3">
							<label for="stock_name">Enter the stock name or symbol:<span class="error">*</span></label>
						</div>
						<div class="form-group col-md-6">
							<input class="form-control" type="text" id="name_symbol" name="name_symbol" placeholder="Apple Inc or AAPL" 
							required
							oninvalid="this.setCustomValidity('Please fill out this field')" 
							oninput="this.setCustomValidity('')"
							pattern="^.*[^\s]+.*$"
							>
						</div>
						<div class="form-group col-md-3">
							<button class="btn btn-primary" id="quote" type="submit"><span class="glyphicon glyphicon-search"></span> Get Quote</button>
						 	<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-refresh"></span> Clear</button>
						</div>
					</form>
				</div>
				
				<div class="row">
					<div id="non_valid_prompt"class="error col-sm-12 col-md-offset-3 col-md-6"></div>
					<div class="col-sm-12 col-md-3">
						<div><strong>Powered by:</strong><img src="img/mod-logo.png"></div>
					</div>
				</div>
		</div><!-- well -->

		<div class="well">
			<div class="carousel slide"><!-- data-ride="carousel" -->
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
			  </ol>

			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" role="listbox">

			  	<!-- Favorate -->
			    <div class="item active">
			        <div class="panel panel-default">
						<div class="panel-heading">
					    	<h4 class="panel-title pull-left">Favorite List</h3>
					    	<input type="checkbox" data-toggle="toggle" class="pull-right">
					    	<div class="clearfix"></div>
					  	</div>
					  	<div class="panel-body">
					     Panel content
					  	</div>
					</div>
			    </div>

			    <!-- Details -->
			    <div class="item">
			      	<div class="panel panel-default">
						<div class="panel-heading">
					    	<h3 class="panel-title">Stock Details</h3>
					  	</div>
					  	<div class="panel-body">
					     Panel content
					  	</div>
					</div>
			    </div>
			  </div>

			  <!-- Controls -->
			  <!-- <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a> -->
			</div>
		</div><!-- well -->		
	</div><!-- container -->
<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/bootstrap-toggle.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<link rel="stylesheet" type="text/css" href="css/HW8.css">
</body>
</html>
